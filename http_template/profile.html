<!DOCTYPE html>

<html lang="en">  
    <head> 
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SoR - Profile</title>
        <link href="stylesheet/bootstrap.min.css" rel="stylesheet">
        <link href="stylesheet/stylesheet.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,500,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container-fluid top-side">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="logo">
                        <a href="index.html">
                            <img src="images/logo.png" alt="sor">
                        </a>
                        <span>Social Recommender</span>
                    </h1>
                </div>
                <div class="col-md-4">
                    <div class="user-box">
                        <img src="images/avatar.jpg" alt="avatar">
                        <p class="name">Fermu»ô V. Vasile-Octavian</p>
                        <ul class="usermenu">
                            <li><a href="profile.html"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                            <li><a href="connect.html"><span class="glyphicon glyphicon-eye-open"></span> Connect</a></li>
                            <li><a href="register.html"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid main">
            <div class="row row-eq-height">
                <div class="col-md-3 sidebar">
                    <ul>
                        <li><span class="glyphicon glyphicon-search"></span><a href="javascript:void(0)"> Search</a></li>
                        <li><span class="glyphicon glyphicon-floppy-disk"></span><a href="javascript:void(0)"> Saved Lists</a></li>
                        <li><span class="glyphicon glyphicon-plus-sign"></span><a href="javascript:void(0)"> Connected accounts</a></li>
                        <li><span class="glyphicon glyphicon-list-alt"></span><a href="javascript:void(0)"> Search History</a></li>
                        <li><span class="glyphicon glyphicon-star"></span><a href="javascript:void(0)"> Favorites</a></li>
                    </ul>
                </div>
                <div class="col-md-9 application">
                    <form class="profile-form">
                        <h2>Profile Settings</h2>
                        <div class="from-group">
                            <label for="email">E-mail</label>
                            <input name="email" id="email" type="email" value="octavian.fermus@gmail.com" class="form-control">
                        </div>
                        <div class="from-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="lastName">First Name</label>
                                    <input name="lastName" id="lastName" type="text" value="Fermus" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="firstName">First Name</label>
                                    <input name="firstName" id="firstName" type="text" value="V. Vasile Octavian" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="from-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="sex">Sex</label>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="sex" id="optionsRadios1" value="male" checked>
                                                Male
                                            </label>
                                            <label>
                                                <input type="radio" name="sex" id="optionsRadios2" value="female">
                                                Female
                                            </label>
                                        </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="nationality">Country</label>
                                    <select class="form-control">
                                        <option value="Romania">Romania</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="from-group text-right">
                            <button type="submit" class="btn btn-default">
                                Submit Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
    </body>
    
</html>
